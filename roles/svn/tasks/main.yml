---
- name: install svn and mod_dav_svn
  yum: name={{ item }} state=installed
  with_items:
    - svn
    - mod_dav_svn

  # pass is generated by python -c 'import crypt; print crypt.crypt("svn", "salt")'
- name: create svn user
  user: name=svn password=sawQePaH6MDZA home={{ user_home }}

- name: chmod 0775 {{ user_home }}
  file: path={{ user_home }} mode=0775

- name: set subversion.conf
  template: src=subversion.j2 dest=/etc/httpd/conf.d/subversion.conf 
  notify: restart httpd